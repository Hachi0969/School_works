<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TaskMaster - Min Swe Thein</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 0 0 30px 30px;
            padding: 25px 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .student-info {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        .content {
            padding: 30px;
            padding-bottom: 100px;
        }

        .add-task-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .task-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .task-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .tasks-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 12px;
            margin-bottom: 12px;
            border: 2px solid #f0f0f0;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }

        .task-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .task-item.completed {
            background: #f8f9ff;
            border-color: #4caf50;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #ddd;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .task-checkbox.checked {
            background: #4caf50;
            border-color: #4caf50;
            color: white;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #888;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #fff3cd;
            color: #856404;
        }

        .delete-btn {
            background: #f8d7da;
            color: #721c24;
        }

        .task-btn:hover {
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .filter-tabs {
            display: flex;
            margin-bottom: 20px;
            background: #f0f0f0;
            border-radius: 12px;
            padding: 5px;
        }

        .filter-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #666;
        }

        .filter-tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.05;
            animation: float 8s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            animation-delay: -2s;
        }

        .shape:nth-child(2) {
            top: 50%;
            right: 15%;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            animation-delay: -4s;
        }

        .shape:nth-child(3) {
            bottom: 30%;
            left: 20%;
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation-delay: -1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .priority-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: 10px;
            flex-shrink: 0;
        }

        .priority-high { background: #ff4757; }
        .priority-medium { background: #ffa502; }
        .priority-low { background: #2ed573; }

        .task-date {
            font-size: 12px;
            color: #888;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="app-title">üìù TaskMaster</div>
            <div class="student-info">
                üë§ Min Swe Thein | üÜî 240702403982
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Done</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="add-task-section">
                <div class="input-group">
                    <input type="text" class="task-input" id="taskInput" placeholder="What needs to be done?" maxlength="100">
                </div>
                <button class="add-btn" onclick="addTask()">‚ûï Add Task</button>
            </div>

            <div class="tasks-section">
                <div class="section-title">üìã My Tasks</div>
                
                <div class="filter-tabs">
                    <button class="filter-tab active" onclick="filterTasks('all')">All</button>
                    <button class="filter-tab" onclick="filterTasks('pending')">Pending</button>
                    <button class="filter-tab" onclick="filterTasks('completed')">Done</button>
                </div>

                <div id="tasksList">
                    <div class="empty-state">
                        <div class="empty-icon">üéØ</div>
                        <p>No tasks yet! Add your first task above.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple storage without localStorage conflicts
        let tasks = [];
        
        function loadTasks() {
            try {
                // Try localStorage, fall back to memory storage
                if (typeof(Storage) !== "undefined") {
                    const stored = localStorage.getItem('taskmaster_tasks');
                    tasks = stored ? JSON.parse(stored) : [];
                } else {
                    tasks = [];
                }
            } catch (e) {
                console.log('Storage not available, using memory storage');
                tasks = [];
            }
        }

        function saveTasks() {
            try {
                if (typeof(Storage) !== "undefined") {
                    localStorage.setItem('taskmaster_tasks', JSON.stringify(tasks));
                }
            } catch (e) {
                console.log('Storage save failed, data will be lost on app restart');
            }
        }

        // Initialize app immediately - no device ready needed
        function initializeApp() {
            loadTasks();
            renderTasks();
            updateStats();
            
            // Add sample tasks if none exist
            if (tasks.length === 0) {
                const sampleTasks = [
                    'Complete mobile app assignment',
                    'Study for upcoming exam', 
                    'Review class notes'
                ];
                
                sampleTasks.forEach(taskText => {
                    const newTask = {
                        id: generateId(),
                        text: taskText,
                        completed: false,
                        createdAt: new Date().toISOString(),
                        priority: 'medium'
                    };
                    tasks.push(newTask);
                });
                
                saveTasks();
                renderTasks();
                updateStats();
            }
        }
        let currentFilter = 'all';
        let editingTaskId = null;

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            
            if (!taskText) {
                taskInput.focus();
                return;
            }

            if (editingTaskId) {
                // Update existing task
                const taskIndex = tasks.findIndex(task => task.id === editingTaskId);
                if (taskIndex !== -1) {
                    tasks[taskIndex].text = taskText;
                    tasks[taskIndex].updatedAt = new Date().toISOString();
                }
                editingTaskId = null;
                document.querySelector('.add-btn').textContent = '‚ûï Add Task';
            } else {
                // Add new task
                const newTask = {
                    id: generateId(),
                    text: taskText,
                    completed: false,
                    createdAt: new Date().toISOString(),
                    priority: 'medium'
                };
                tasks.unshift(newTask);
            }

            taskInput.value = '';
            saveTasks();
            renderTasks();
            updateStats();
            
            // Add success feedback
            const addBtn = document.querySelector('.add-btn');
            const originalText = addBtn.textContent;
            addBtn.textContent = '‚úÖ Added!';
            addBtn.style.background = '#2ed573';
            setTimeout(() => {
                addBtn.textContent = originalText;
                addBtn.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
            }, 1000);
        }

        function toggleTask(taskId) {
            const taskIndex = tasks.findIndex(task => task.id === taskId);
            if (taskIndex !== -1) {
                tasks[taskIndex].completed = !tasks[taskIndex].completed;
                tasks[taskIndex].completedAt = tasks[taskIndex].completed ? new Date().toISOString() : null;
                saveTasks();
                renderTasks();
                updateStats();
            }
        }

        function editTask(taskId) {
            const task = tasks.find(task => task.id === taskId);
            if (task) {
                document.getElementById('taskInput').value = task.text;
                document.getElementById('taskInput').focus();
                editingTaskId = taskId;
                document.querySelector('.add-btn').textContent = 'üíæ Update Task';
            }
        }

        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(task => task.id !== taskId);
                saveTasks();
                renderTasks();
                updateStats();
            }
        }

        function filterTasks(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTasks();
        }

        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            let filteredTasks = tasks;

            // Apply filter
            switch(currentFilter) {
                case 'pending':
                    filteredTasks = tasks.filter(task => !task.completed);
                    break;
                case 'completed':
                    filteredTasks = tasks.filter(task => task.completed);
                    break;
                default:
                    filteredTasks = tasks;
            }

            if (filteredTasks.length === 0) {
                const emptyMessages = {
                    'all': 'üéØ No tasks yet! Add your first task above.',
                    'pending': 'üéâ All tasks completed! Great job!',
                    'completed': 'üìù No completed tasks yet.'
                };
                
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üéØ</div>
                        <p>${emptyMessages[currentFilter]}</p>
                    </div>
                `;
                return;
            }

            tasksList.innerHTML = filteredTasks.map(task => {
                const createdDate = new Date(task.createdAt).toLocaleDateString();
                return `
                    <div class="task-item ${task.completed ? 'completed' : ''}">
                        <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask('${task.id}')">
                            ${task.completed ? '‚úì' : ''}
                        </div>
                        <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                        <div class="task-date">${createdDate}</div>
                        <div class="priority-indicator priority-${task.priority}"></div>
                        <div class="task-actions">
                            <button class="task-btn edit-btn" onclick="editTask('${task.id}')" title="Edit">‚úèÔ∏è</button>
                            <button class="task-btn delete-btn" onclick="deleteTask('${task.id}')" title="Delete">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
        }

        function saveTasks() {
            try {
                if (typeof(Storage) !== "undefined") {
                    localStorage.setItem('taskmaster_tasks', JSON.stringify(tasks));
                }
            } catch (e) {
                console.log('Storage save failed, data will be lost on app restart');
            }
        }

        // Device ready event for Cordova
        document.addEventListener('deviceready', onDeviceReady, false);
        
        function onDeviceReady() {
            console.log('Device is ready');
            loadTasks();
            renderTasks();
            updateStats();
        }

        // Event listeners
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
            renderTasks();
            updateStats();
            
            // Add some sample tasks if none exist
            if (tasks.length === 0) {
                const sampleTasks = [
                    'Complete mobile app assignment',
                    'Study for upcoming exam',
                    'Review class notes'
                ];
                
                sampleTasks.forEach(taskText => {
                    const newTask = {
                        id: generateId(),
                        text: taskText,
                        completed: false,
                        createdAt: new Date().toISOString(),
                        priority: 'medium'
                    };
                    tasks.push(newTask);
                });
                
                saveTasks();
                renderTasks();
                updateStats();
            }
        });

        // Add touch feedback for mobile
        document.querySelectorAll('.add-btn, .task-btn, .filter-tab').forEach(element => {
            element.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            element.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
        });
    </script>
</body>
</html>
