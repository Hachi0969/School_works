<!DOCTYPE html>
<html>
<head>
  <title>Calculate Change</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <h2>Calculate Change</h2>
  <label>Enter Amount: </label>
  <input type="number" id="amount" min="1" />
  <button onclick="calculateChange()">Submit</button>
  <button onclick="window.history.back()">Back</button>

  <div id="result" style="margin-top: 20px;"></div>
  <div id="error" style="color: red;"></div>

  <script>
    function calculateChange() {
      const amountInput = document.getElementById("amount");
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");
      
      // Clear previous results
      resultDiv.innerHTML = "";
      errorDiv.innerHTML = "";
      
      // Validation
      if (!amountInput.value || amountInput.value <= 0) {
        errorDiv.innerHTML = "Please enter a valid positive amount";
        return;
      }
      
      let amount = parseInt(amountInput.value);
      const denominations = [500, 100, 50, 20, 1];

      for (let i = 0; i < denominations.length; i++) {
        const count = Math.floor(amount / denominations[i]);
        if (count > 0) {
          resultDiv.innerHTML += `${count} of à¸¿${denominations[i]}<br>`;
          amount %= denominations[i];
        }
      }
    }
  </script>
</body>
</html>
